{% extends "../../../layout.html" %}

{% block page_title %}
  {% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block page_scripts %}

{% endblock %}

{% block page_styles %}

{% endblock %}

{% block content %}

<main id="content" role="main">
  	<div class="grid-row">
	    <div class="column-two-thirds">

	    	<a class="link-back" href="../">Back</a>

		    <h1 class="heading-xlarge">
		      Data
		    </h1>

			<form method="get">

				<div class="form-section">

					<div class="form-group">
					    <label class="form-label-bold" for="field1">
					        Field 1
					        <span class="form-hint">Field hint</span>
					    </label>
					    <input class="form-control" id="field1" type="text" name="settings[field1]" autocomplete="off" autocapitalize="off" value="{{data['settings']['field1']}}">
					</div>

					<div class="form-group">
					    <label class="form-label-bold" for="field2">
					        Field 2
					        <span class="form-hint">Field hint</span>
					    </label>
					    <input class="form-control" id="field2" type="text" name="settings[field2]" autocomplete="off" autocapitalize="off" value="{{data['settings']['field2']}}">
					</div>

				</div>
				
				<div class="form-section">
					<div class="form-group form-buttons">
						<input type="submit" class="button" value="Save form">
						<a id="cancel" class="link-secondary">Cancel</a>
					</div>
				</div>

			</form>

      <div class="form-section">
        {{data|dump|safe}}
      </div>

		</div>
	</div>
</main>

{% endblock %}
