<ul>
	{% for band in bands %}
    <li>
        <a data-track-action="{{ band.code }}" data-track-category="secondLevelBrowseLinkClicked" data-track-label="{{base}}/browse/{{class}}/{{ band.code }}" data-track-options="" href="{{base}}/browse/{{class}}/{{ band.code }}">
            <h3>
                {{ band.label }}
            </h3>
            <p>
                {{ band.description }}
            </p>
        </a>
    </li>
    {% endfor %}
</ul>
