<ul>
	{% for band in class.bands %}
    <li>
        <a data-track-action="{{band.code}}" data-track-category="secondLevelBrowseLinkClicked" data-track-label="{{base}}/browse/{{class.code}}/{{band.code}}" data-track-options="" href="{{base}}/browse/{{class.code}}/{{band.code}}">
            <h3>
                {{band.label}}
            </h3>
            <p>
                {{band.description}}
            </p>
        </a>
    </li>
    {% endfor %}
</ul>
