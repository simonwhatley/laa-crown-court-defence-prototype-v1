<form method="get">
  <input type="hidden" name="offence_class" value="{{class}}">
  <input type="hidden" name="offence_band" value="{{band}}">

  <div class="form-section">
    <div class="form-group">
      <fieldset>

        <legend>
        <h3 class="heading-small">What is the category of offence?</h3>
        </legend>

        {% for i in range(1,11) -%}
        <div class="multiple-choice">
          <input id="radio-{{i}}" type="radio" name="offence_category" value="{{i}}" {{ checked('offence_category', i) }}>
          <label for="radio-{{i}}">Category {{class}}.{{band}}.{{i}}</label>
        </div>
        {%- endfor %}

        <p class="form-block bold">or</p>
        <div class="multiple-choice">
          <input id="radio-misc" type="radio" name="offence_category" value="misc" {{ checked('offence_category','misc') }}>
          <label for="radio-misc">Miscellaneous / other</label>
        </div>

      </fieldset>
    </div>
  </div>

  <div class="form-section">
    <div class="form-group form-buttons">
      <input type="submit" class="button" value="Save and continue">
      <input type="submit" class="button button-tertiary" value="Save as draft">
    </div>
  </div>

</form>
