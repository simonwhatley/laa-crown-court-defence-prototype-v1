{% extends "../../../layout.html" %}

{% block page_title %}
  {% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}
<main class="content browse" id="content" role="main">

    <a class="link-back" href="../">Back</a>

    <h1 class="heading-xlarge">
        Offence details
    </h1>

    <div class="browse-panes root section" data-module="track-click">
        <div class="subsection-pane pane visually-hidden" id="subsection">
        	<!-- Offence categories -->
        </div>
        <div class="section-pane pane with-sort" id="section">
        	<!-- Offence bands -->
        </div>
        <div class="pane root-pane" id="root">
            <h2 class="visually-hidden" tabindex="-1">
                All classes
            </h2>

            {% include "./includes/_classes.html" %}

        </div>
    </div>
</main>
{% endblock %}
