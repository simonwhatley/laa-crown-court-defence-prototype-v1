{% extends "../../layout.html" %}

{% block page_title %}
  {% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

    	<a class="link-back" href="../">Back</a>

	    <h1 class="heading-xlarge">
	      Passwords show/hide
	    </h1>

	    <!-- <p class="lede">
			Something something something
		</p> -->

		<p>
	    	<a href="http://cloudfour.github.io/hideShowPassword/">Cloud Four's hideShowPassword.js</a>
	    </p>

	    <h2 class="heading-large">
	    	Sign in
	    </h2>

	    <form action="" method="post">

			<div class="form-section">
				
				<div class="form-group" data-required="true" data-error="Email is required">
					<label class="form-label-bold" for="email">
						Email address
						<!-- <span class="form-hint">Something</span> -->
					</label>
					<input class="form-control form-control-2-3" id="email" type="text" name="email" autocomplete="off" autocapitalize="off">
				</div>

				<div class="form-group" data-required="true" data-error="Password is required">
					<label class="form-label-bold" for="password">
						Password
						<!-- <span class="form-hint">Something</span> -->
					</label>
					<input class="form-control form-control-2-3" id="password" type="password" name="password" autocomplete="off" autocapitalize="off">
					<i class="fa fa-eye form-control-feedback" aria-hidden="true"></i>
				</div>

				<div class="form-group" data-required="true" data-error="Password is required">
					<label class="form-label-bold" for="password-2">
						Password
						<!-- <span class="form-hint">Something</span> -->
					</label>
					<input class="form-control form-control-2-3 hideShowPassword-field" id="password-2" type="text" autocomplete="off" autocapitalize="off" spellcheck="true">
				</div>

			</div>

			<div class="form-section">
				<div class="form-group form-buttons">
					<input type="submit" class="button" value="Sign in">
					<a href="/providers/register/" class="button button-tertiary" role="button">Register</a>
				</div>
			</div>

		</form>

		<!-- TODO: Forgotten email process -->
		<details>
			<summary>
				<span class="summary">Forgotten your password?</span>
			</summary>
			<div class="panel panel-border-narrow">

				<div class="form-section">
					<div class="form-group">
						<label class="form-label-bold" for="email">
							Email address
							<span class="form-hint">Enter your email address and we'll send you a link to reset your password.</span>
						</label>
						<input class="form-control form-control-2-3" id="email" type="text" name="email" autocomplete="off">
					</div>
				
					<div class="form-group form-buttons">
						<input type="submit" class="button button-secondary" value="Send reset link">
					</div>
				</div>

			</div>
		</details>

		<hr>

		<ul class="list list-bullet">
			<li><a href="./advocates/">Advocates</a></li>
			<li><a href="./litigators/">Litigators</a></li>
		</ul>

    </div>
  </div>
</main>

{% endblock %}
