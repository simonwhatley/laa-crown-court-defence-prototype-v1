{% extends "../layout.html" %}

{% block page_title %}
  {% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

    	<form id="" action="" method="post" class="form">

			<h1 class="heading-xlarge">
				Claim for litigator fees
			</h1>

			<h2 class="heading-large">
				Disbursements
			</h2>


			<div class="form-section">
				<div class="form-group fx-form-buttons">
					<input type="submit" class="button" value="Save and continue">
					<input type="submit" class="button button-secondary" value="Save as draft">
				</div>
			</div>

		</form>

		{% include "./includes/help.html" %}

    </div>
  </div>
</main>

{% endblock %}
