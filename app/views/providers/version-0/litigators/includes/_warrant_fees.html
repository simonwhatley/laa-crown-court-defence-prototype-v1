<div class="form-section">

	<h2 id="section-heading" class="heading-large">
		Warrant fees
	</h2>

	<div class="form-group">
	    <fieldset>
	        <legend class="form-label-bold">
	            Warrant issued
	            <span class="form-hint">
	                For example, 31 3 2017
	            </span>
	        </legend>
	        <div class="form-date">
	            <div class="form-group form-group-day">
	                <label class="form-label" for="warrant-issued-date-day">
	                    Day
	                </label>
	                <input class="form-control" id="warrant-issued-date-day" max="31" min="1" name="warrant_issued_date_day" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_day']}}">
	            </div>
	            <div class="form-group form-group-month">
	                <label class="form-label" for="warrant-issued-date-month">
	                    Month
	                </label>
	                <input class="form-control" id="warrant-issued-date-month" max="12" min="1" name="warrant_issued_date_month" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_month']}}">
	            </div>
	            <div class="form-group form-group-year">
	                <label class="form-label" for="warrant-issued-date-year">
	                    Year
	                </label>
	                <input class="form-control" id="warrant-issued-date-year" max="2018" min="2010" name="warrant_issued_date_year" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_year']}}">
	            </div>
	        </div>
	    </fieldset>
	</div>

	<div class="form-group">
	    <fieldset>
	        <legend class="form-label-bold">
	            Warrant executed (if applicable)
	            <span class="form-hint">
	                For example, 31 3 2017
	            </span>
	        </legend>
	        <div class="form-date">
	            <div class="form-group form-group-day">
	                <label class="form-label" for="warrant-executed-date-day">
	                    Day
	                </label>
	                <input class="form-control" id="warrant-executed-date-day" max="31" min="1" name="warrant_executed_date_day" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_day']}}">
	            </div>
	            <div class="form-group form-group-month">
	                <label class="form-label" for="warrant-executed-date-month">
	                    Month
	                </label>
	                <input class="form-control" id="warrant-executed-date-month" max="12" min="1" name="warrant_executed_date_month" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_month']}}">
	            </div>
	            <div class="form-group form-group-year">
	                <label class="form-label" for="warrant-executed-date-year">
	                    Year
	                </label>
	                <input class="form-control" id="warrant-executed-date-year" max="2018" min="2010" name="warrant_executed_date_year" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_year']}}">
	            </div>
	        </div>
	    </fieldset>
	</div>

	<div class="form-group">
	    <label class="form-label-bold" for="warrant-fee-net-amount">
	        Net amount
	    </label>
	    <span class="form-input-denote">
	        &pound;
	    </span>
	    <input class="form-control form-control-1-4 form-input-denote__input" id="warrant-fee-net-amount" name="warrant_fee_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['warrant_fee_net_amount']}}">
	</div>

</div>
