<input type="hidden" name="fee_type" value="fixed">
<div class="form-section">
	<h2 id="section-heading" class="heading-large">
		Fixed fees
	</h2>

	<p>All fees should be entered exclusive of <abbr title="Value Added Tax">VAT</abbr>.</p>

    <!-- <div class="grid-row">
        <div class="column-one-quarter"> -->

        	<div class="form-group">
            	<span class="bold">
                    Type of fee
                </span>
                <p>{{data['case_type']|replace('_',' ')|capitalize}}</p>
            </div>

        <!-- </div>
        <div class="column-one-half"> -->

        	<div class="form-group">
                <fieldset>
                    <legend class="form-label-bold">
                        Date
                        <span class="form-hint">
                            For example, 31 3 2017
                        </span>
                    </legend>
                    <div class="form-date">
                        <div class="form-group form-group-day">
                            <label class="form-label" for="fixed-fee-date-day">
                                Day
                            </label>
                            <input class="form-control" id="fixed-fee-date-day" max="31" min="1" name="fixed_fee_date_day" pattern="[0-9]*" type="number" value="{{data['fixed_fee_date_day']}}">
                        </div>
                        <div class="form-group form-group-month">
                            <label class="form-label" for="fixed-fee-date-month">
                                Month
                            </label>
                            <input class="form-control" id="fixed-fee-date-month" max="12" min="1" name="fixed_fee_date_month" pattern="[0-9]*" type="number" value="{{data['fixed_fee_date_month']}}">
                        </div>
                        <div class="form-group form-group-year">
                            <label class="form-label" for="fixed-fee-date-year">
                                Year
                            </label>
                            <input class="form-control" id="fixed-fee-date-year" max="2019" min="1900" name="fixed_fee_date_year" pattern="[0-9]*" type="number" value="{{data['fixed_fee_date_year']}}">
                        </div>
                    </div>
                </fieldset>
            </div>

        <!-- </div>
        <div class="column-one-quarter"> -->

            <div class="form-group">
                <label class="form-label-bold" for="fixed-fee-net-amount">
                    Net amount
                </label>
                <span class="form-input-denote">
                    &pound;
                </span>
                <input class="form-control form-control-1-4 form-input-denote__input" id="fixed-fee-net-amount" name="fixed_fee_net_amount" type="number" max="999999.99" min="0.00" step="0.00" value="{{data['fixed_fee_net_amount']}}"><!--  style="width: 100%;" -->
            </div>

        <!-- </div>
    </div> -->

</div>
