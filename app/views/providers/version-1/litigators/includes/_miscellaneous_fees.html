<div class="form-section">

	<h2 id="section-heading" class="heading-large">
		Miscellaneous fees
	</h2>

	<p>If needed, please complete a <a href="https://www.gov.uk/government/publications/af1-claim-for-advocate-graduated-fees" target="_blank">special prep form</a> <span class="visually-hidden">opens in new window</span> and attach to the claim.</p>

	<div class="disbursement-1" data-item-number="1">

		<h3 class="heading-medium">
			Miscellaneous fee 1
			<a href="#noop" class="link-remove">
				Remove
				<span class="visually-hidden">&nbsp;this fee</span>
			</a>
		</h3>

		<div class="form-group">
			<fieldset>
				<legend class="form-label-bold">
					Type of fee
				</legend>

				<select id="miscellaneous-fee-1-type" name="miscellaneous_fee_1_type" class="form-control">
					<option value="">&nbsp;</option>

					{% for fee in misc_fees -%}
						<option value="{{fee.key}}"{% if fee.abbreviations.length -%} data-abbreviations="{{fee.abbreviations}}"{%- endif %}{% if fee.other_names.length -%} data-other-names="{{fee.other_names}}"{%- endif %}{% if data['miscellaneous_fee_1_type'] == fee.key -%} selected="selected"{%- endif %}>{{fee.name}}</option>
					{%- endfor %}

				</select>

			</fieldset>
		</div>

		<div class="form-group fx-additional-case-numbers-1">
		    <label class="form-label-bold" for="miscellaneous-fee-1-additional-case-numbers">
		        Additional case numbers
		        <span class="form-hint">Separate with commas</span>
		    </label>
		    <input class="form-control" id="miscellaneous-fee-1-additional-case-numbers" type="text" name="miscellaneous_fee_1_additional_case_numbers" value="{{data['miscellaneous_fee_1_additional_case_numbers']}}" autocomplete="off" autocapitalize="off">
		</div>

		<div class="form-group">
		    <label class="form-label-bold" for="miscellaneous-fee-1-net-amount">
		        Net amount
		    </label>
		    <span class="form-input-denote">
		        Â£
		    </span>
		    <input class="form-control form-control-1-4 form-input-denote__input" id="miscellaneous-fee-1-net-amount" name="miscellaneous_fee_1_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['miscellaneous_fee_1_net_amount']}}">
		</div>

	</div>

	<hr>
	<div class="form-group form-buttons">
		<a href="#noop" class="button button-secondary" role="button">Add another fee</a>
	</div>

</div>
