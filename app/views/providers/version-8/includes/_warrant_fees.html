<div class="form-section">

	<h3 id="warrant-fees" class="heading-medium">
		Warrant details
	</h3>

	<div class="form-group">
		<fieldset>

			<legend class="form-label-bold">
				Have you previously been paid for an interim warrant fee?
			</legend>

			<div class="multiple-choice" data-target="interim-warrant-fee-panel">
				<input id="interim-warrant-fee-yes" type="radio" name="interim_warrant_fee_option" value="yes" {{ checked('interim_warrant_fee_option','yes') }}>
				<label for="interim-warrant-fee-yes">Yes</label>
			</div>
			<div class="panel panel-border-narrow js-hidden" id="interim-warrant-fee-panel">
				<div class="form-group">
				    <fieldset>
				        <legend class="form-label-bold">
				            Warrant issued date
				            <span class="form-hint">
				                For example, 31 3 2017
				            </span>
				        </legend>

						<div class="form-date">
						    <div class="form-group form-group-day">
						        <label class="form-label" for="warrant-issued-date-day">
						            Day
						        </label>
						        <input class="form-control" id="warrant-issued-date-day" max="31" min="1" name="warrant_issued_date_day" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_day']}}">
						    </div>
						    <div class="form-group form-group-month">
						        <label class="form-label" for="warrant-issued-date-month">
						            Month
						        </label>
						        <input class="form-control" id="warrant-issued-date-month" max="12" min="1" name="warrant_issued_date_month" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_month']}}">
						    </div>
						    <div class="form-group form-group-year">
						        <label class="form-label" for="warrant-issued-date-year">
						            Year
						        </label>
						        <input class="form-control" id="warrant-issued-date-year" max="2019" min="1900" name="warrant_issued_date_year" pattern="[0-9]*" type="number" value="{{data['warrant_issued_date_year']}}">
						    </div>
						</div>

					</fieldset>
				</div>
				<div class="form-group">
				    <fieldset>
				        <legend class="form-label-bold">
				            Warrant executed date
				            <span class="form-hint">
				                For example, 31 3 2017
				            </span>
				        </legend>

						<div class="form-date">
						    <div class="form-group form-group-day">
						        <label class="form-label" for="warrant-executed-date-day">
						            Day
						        </label>
						        <input class="form-control" id="warrant-executed-date-day" max="31" min="1" name="warrant_executed_date_day" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_day']}}">
						    </div>
						    <div class="form-group form-group-month">
						        <label class="form-label" for="warrant-executed-date-month">
						            Month
						        </label>
						        <input class="form-control" id="warrant-executed-date-month" max="12" min="1" name="warrant_executed_date_month" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_month']}}">
						    </div>
						    <div class="form-group form-group-year">
						        <label class="form-label" for="warrant-executed-date-year">
						            Year
						        </label>
						        <input class="form-control" id="warrant-executed-date-year" max="2019" min="1900" name="warrant_executed_date_year" pattern="[0-9]*" type="number" value="{{data['warrant_executed_date_year']}}">
						    </div>
						</div>

					</fieldset>
				</div>
			</div>

			<div class="multiple-choice">
				<input id="interim-warrant-fee-no" type="radio" name="interim_warrant_fee_option" value="no" {{ checked('interim_warrant_fee_option','no') }}>
				<label for="interim-warrant-fee-no">No</label>
			</div>

		</fieldset>
	</div>

</div>
