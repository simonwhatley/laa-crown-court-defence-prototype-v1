<div class="grid-row">

	<ul id="offence-list" class="column-full">

		{% for offence in offences -%}
		<li id="offence-item-{{loop.index}}" class="grid-row offence-item">
			
			<div class="column-two-thirds">
				<span class="font-xsmall font-grey">{{offence.class_label | capitalize}} > {{offence.band_label | capitalize}}</span><br>
		        {{offence.category_label | capitalize}}<br>
		        <span class="font-xsmall font-grey">{{offence.act_label}}</span>
			</div>

			<div class="column-one-third align-right"><br>
				<a id="offence-item-button-{{loop.index}}" class="button offence-item-button" role="button" href="{{links.next}}?fee_scheme_version=10&amp;offence_class={{offence.class_id}}&amp;offence_band={{offence.band_id}}&amp;offence_category={{offence.category_id}}">
					Select and continue
				</a>
			</div>

		</li>
		{%- endfor %}

	</ul>

</div>
