<div class="form-group">
    <fieldset>
        {% if data['start_acting_reason'] == "during_trial_transfer" or data['stop_acting_reason'] == "during_trial_transfer" %}
            <div class="form-group">
                <label class="form-label-bold " for="total-days-claimed">
                    Total days claimed
                    <!-- <span class="form-hint">Number of days</span> -->
                </label>
                <input class="form-control form-control-1-8" id="total-days-claimed" name="total_days_claimed" type="number" max="999999" min="0" step="1" value="{{data['total_days_claimed']}}" autocomplete="off">
            </div>
        {% endif %}

        <div class="form-group">
            <label class="form-label-bold " for="total-number-of-pages-of-prosecution-evidence">
                Total pages of evidence
                <!-- <span class="form-hint">Number of pages</span> -->
            </label>
            <input class="form-control form-control-1-8" id="total-number-of-pages-of-prosecution-evidence" name="total_number_of_pages_of_prosecution_evidence" type="number" max="999999" min="0" step="1" value="{{data['total_number_of_pages_of_prosecution_evidence']}}" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="form-label-bold" for="pages-of-evidence-net-amount">
                Net amount
            </label>
            <span class="form-input-denote">
                &pound;
            </span>
            <input class="form-control form-control-1-4 form-input-denote__input" id="pages-of-evidence-net-amount" name="pages_of_evidence_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['pages_of_evidence_net_amount']}}">
        </div>
    </fieldset>
</div>
