<form action="" method="post" enctype="multipart/formdata">

	<div class="form-section">

		<div class="form-group">

			<label class="form-label" for="message-text">
				Enter a message below and optionally attach a file (maximum 1 file per message).
			</label>
			<textarea class="form-control form-control-full-width" name="message_text" id="message-text" rows="5"></textarea>

		</div>

		<div class="form-group">
			<label for="message_attachment">
			<span class="form-hint">
				Files accepted: pdf, doc, rtf, jpeg, png, tiff, bmp: (Maximum file upload 20MB)
			</span>
			</label>
			<input type="file" name="message_attachment" id="message_attachment">
		</div>

		<div class="form-group form-buttons">
			<input type="submit" class="button" value="Send message">
		</div>

	</div>

</form>
