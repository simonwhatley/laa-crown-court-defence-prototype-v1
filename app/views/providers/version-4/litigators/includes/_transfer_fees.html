<div class="form-group">
    <fieldset>
        <div class="form-group">
            <label class="form-label-bold " for="total-number-of-pages-of-prosecution-evidence">
                Total number of pages of evidence
            </label>
            <input class="form-control form-control-1-4" id="total-number-of-pages-of-prosecution-evidence" name="total_number_of_pages_of_prosecution_evidence" type="number" max="999999" min="0" step="1" value="{{data['total_number_of_pages_of_prosecution_evidence']}}" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="form-label-bold" for="pages-of-evidence-net-amount">
                Net amount
            </label>
            <span class="form-input-denote">
                &pound;
            </span>
            <input class="form-control form-control-1-4 form-input-denote__input" id="pages-of-evidence-net-amount" name="pages_of_evidence_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['pages_of_evidence_net_amount']}}">
        </div>
    </fieldset>
</div>
