<div class="form-group">
	<fieldset>
		<legend class="form-label-bold">
			Disbursement type
			<!-- <span class="form-hint"></span> -->
		</legend>

		<select id="disbursement" name="disbursement" class="form-control">
			<option value=""></option>

			{% for disbursement in disbursements -%}
				<option value="{{disbursement.key}}"{% if disbursement.abbreviations.length -%} data-abbreviations="{{disbursement.abbreviations}}"{%- endif %}{% if disbursement.other_names.length -%} data-other-names="{{disbursement.other_names}}"{%- endif %}{% if data['disbursement'] == disbursement.key -%} selected="selected"{%- endif %}>{{disbursement.name}}</option>
			{%- endfor %}

		</select>

	</fieldset>
</div>

<div class="form-group">
    <label class="form-label-bold" for="disbursement-net-amount">
        Net amount
    </label>
    <span class="form-input-denote">
        £
    </span>
    <input class="form-control form-control-1-4 form-input-denote__input" id="disbursement-net-amount" name="disbursement_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['disbursement_net_amount']}}">
</div>

<div class="form-group">
    <label class="form-label-bold" for="disbursement-net-amount">
        <abbr title="Value Added Tax">VAT</abbr> amount
    </label>
    <span class="form-input-denote">
        £
    </span>
    <input class="form-control form-control-1-4 form-input-denote__input" id="disbursement-vat-amount" name="disbursement_vat_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['disbursement_vat_amount']}}">
</div>
