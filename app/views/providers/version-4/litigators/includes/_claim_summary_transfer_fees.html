{% if data['pages_of_evidence_net_amount'].length -%}
<table class="summary">
	<tbody>
		<tr>
			<th class="bold" scope="row">
				Total number of pages of evidence
			</th>
			<td>{{data['total_number_of_pages_of_prosecution_evidence']}}</td>
		</tr>
		<tr>
			<th class="bold" scope="row">
				Net amount
			</th>
			<td>&pound;{{data['pages_of_evidence_net_amount']|numeral('0,0.00')}}</td>
		</tr>
	</tbody>
</table>
{% else %}
<p>There are no transfer fees for this claim.</p>
{%- endif %}
