<div class="form-group">
    <fieldset>
        <legend class="heading-small">
            Fee type

        <div class="multiple-choice" data-target="daily-attendance-fee-panel">

                Daily attendance fee
            </label>

                    Number of days
                    <span class="form-hint">
                        Include all days attended
                    </span>
                </label>

            </div>
            <div class="form-group">
                <fieldset>
                    <legend class="form-label-bold">
                        Date attended 1
                        <span class="form-hint">
                            For example, 31 3 2017
                        </span>
                    </legend>
                    <div class="form-date">
                        <div class="form-group form-group-day">
                            <label class="form-label" for="DA-date-attended-1-1-day">
                                Day
                            </label>
                            <input class="form-control" id="daily-attendance-date-attended-1-1-day" max="31" min="1" name="daily_attendance_date_attended_1_1_day" pattern="[0-9]*" type="number" value="{{data['daily_attendance_date_attended_1_1_day']}}">
                        </div>
                        <div class="form-group form-group-month">
                            <label class="form-label" for="DA-date-attended-1-1-month">
                                Month
                            </label>
                            <input class="form-control" id="daily-attendance-date-attended-1-1-month" max="12" min="1" name="daily_attendance_date_attended_1_1_month" pattern="[0-9]*" type="number" value="{{data['daily_attendance_date_attended_1_1_month']}}">
                        </div>
                        <div class="form-group form-group-year">
                            <label class="form-label" for="DA-date-attended-1-1-year">
                                Year
                            </label>
                            <input class="form-control" id="daily-attendance-date-attended-1-1-year" max="2019" min="1900" name="daily_attendance_date_attended_1_1_year" pattern="[0-9]*" type="number" value="{{data['daily_attendance_date_attended_1_1_year']}}">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <a href="#noop">
                    Add another date
                </a>
            </div>
            <div class="form-group">
                <label class="form-label-bold" for="daily-attendance-fee-net-amount">
                    Net amount
                </label>
                <span class="form-input-denote">
                    £
                </span>
                <input class="form-control form-control-1-4 form-input-denote__input" id="daily-attendance-fee-net-amount" name="daily_attendance_fee_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['daily_attendance_fee_net_amount']}}">
            </div>
        </div>
