                Daily attendance fee

                        Include all days attended

                <fieldset>
                    <legend class="form-label-bold">
                        Date attended 1
                        <span class="form-hint">
                            For example, 31 3 2017

                            <label class="form-label" for="DA-date-attended-1-1-day">
                                Day

                        <div class="form-group form-group-month">
                            <label class="form-label" for="DA-date-attended-1-1-month">
                                Month
                            </label>
                            <input class="form-control" id="DA-date-attended-1-1-month" max="12" min="0" name="DA-date-attended-1-1-month" pattern="[0-9]*" type="number" value="">

                        <div class="form-group form-group-year">
                            <label class="form-label" for="DA-date-attended-1-1-year">
                                Year
                            </label>
                            <input class="form-control" id="DA-date-attended-1-1-year" max="2019" min="0" name="DA-date-attended-1-1-year" pattern="[0-9]*" type="number" value="">

            <div class="form-group">

            <div class="form-group">
