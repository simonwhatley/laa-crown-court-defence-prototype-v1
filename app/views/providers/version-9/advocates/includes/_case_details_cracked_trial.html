    <div class="form-group">
        <fieldset>
            <legend class="form-label-bold">
                Notice of 1st fixed/warned issued
                <span class="form-hint">
                    For example, 31 3 2018
                </span>
            </legend>
            <div class="form-date">
                <div class="form-group form-group-day">
                    <label class="form-label" for="notice-of-fixed-warned-trial-issued-day">
                        Day
                    </label>
                    <input class="form-control" id="notice-of-fixed-warned-trial-issued-day" max="31" min="1" name="notice_of_fixed_warned_trial_issued_day" pattern="[0-9]*" type="number" value="{{data['notice_of_fixed_warned_trial_issued_day']}}">
                </div>
                <div class="form-group form-group-month">
                    <label class="form-label" for="DA-date-attended-1-1-month">
                        Month
                    </label>
                    <input class="form-control" id="notice-of-fixed-warned-trial-issued-month" max="12" min="1" name="notice_of_fixed_warned_trial_issued_month" pattern="[0-9]*" type="number" value="{{data['notice_of_fixed_warned_trial_issued_month']}}">
                </div>
                <div class="form-group form-group-year">
                    <label class="form-label" for="DA-date-attended-1-1-year">
                        Year
                    </label>
                    <input class="form-control" id="notice-of-fixed-warned-trial-issued-year" max="2019" min="1900" name="notice_of_fixed_warned_trial_issued_year" pattern="[0-9]*" type="number" value="{{data['notice_of_fixed_warned_trial_issued_year']}}">
                </div>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <legend class="form-label-bold">
                1st fixed/warned trial
                <span class="form-hint">
                    For example, 31 3 2018
                </span>
            </legend>
            <div class="form-date">
                <div class="form-group form-group-day">
                    <label class="form-label" for="fixed-warned-trial-day">
                        Day
                    </label>
                    <input class="form-control" id="fixed-warned-trial-day" max="31" min="1" name="fixed_warned_trial_day" pattern="[0-9]*" type="number" value="{{data['fixed_warned_trial_day']}}">
                </div>
                <div class="form-group form-group-month">
                    <label class="form-label" for="fixed-warned-trial-month">
                        Month
                    </label>
                    <input class="form-control" id="fixed-warned-trial-month" max="12" min="1" name="fixed_warned_trial_month" pattern="[0-9]*" type="number" value="{{data['fixed_warned_trial_month']}}">
                </div>
                <div class="form-group form-group-year">
                    <label class="form-label" for="fixed-warned-trial-year">
                        Year
                    </label>
                    <input class="form-control" id="fixed-warned-trial-year" max="2019" min="1900" name="fixed_warned_trial_year" pattern="[0-9]*" type="number" value="{{data['fixed_warned_trial_year']}}">
                </div>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <legend class="form-label-bold">
                Case cracked on
                <span class="form-hint">
                    For example, 31 3 2018
                </span>
            </legend>
            <div class="form-date">
                <div class="form-group form-group-day">
                    <label class="form-label" for="case-cracked-on-day">
                        Day
                    </label>
                    <input class="form-control" id="case-cracked-on-day" max="31" min="1" name="case_cracked_on_day" pattern="[0-9]*" type="number" value="{{data['case_cracked_on_day']}}">
                </div>
                <div class="form-group form-group-month">
                    <label class="form-label" for="case-cracked-on-month">
                        Month
                    </label>
                    <input class="form-control" id="case-cracked-on-month" max="12" min="1" name="case_cracked_on_month" pattern="[0-9]*" type="number" value="{{data['case_cracked_on_month']}}">
                </div>
                <div class="form-group form-group-year">
                    <label class="form-label" for="case-cracked-on-year">
                        Year
                    </label>
                    <input class="form-control" id="case-cracked-on-year" max="2019" min="1900" name="case_cracked_on_year" pattern="[0-9]*" type="number" value="{{data['case_cracked_on_year']}}">
                </div>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset>
            <legend class="form-label-bold" for="case-cracked-1">
                Case cracked in
                <!-- <span class="form-hint">Something...</span> -->
            </legend>
            <div class="multiple-choice">
                <input id="case-cracked-1" type="radio" name="case_cracked" value="first_third" {{ checked('case_cracked','first_third') }}>
                <label for="case-cracked-1">First third</label>
            </div>
            <div class="multiple-choice">
                <input id="case-cracked-2" type="radio" name="case_cracked" value="second_third" {{ checked('case_cracked','second_third') }}>
                <label for="case-cracked-2">Second third</label>
            </div>
            <div class="multiple-choice">
                <input id="case-cracked-3" type="radio" name="case_cracked" value="final_third" {{ checked('case_cracked','final_third') }}>
                <label for="case-cracked-3">Final third</label>
            </div>
        </fieldset>
    </div>
