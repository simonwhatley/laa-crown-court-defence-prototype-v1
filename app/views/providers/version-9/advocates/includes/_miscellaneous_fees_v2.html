<div class="form-section-compound" data-item-number="1">

	<h3 class="heading-medium">
		Miscellaneous fee 1
		<a href="#noop" class="link-remove">
			Remove
			<span class="visually-hidden">&nbsp;this fee</span>
		</a>
	</h3>

	<div class="form-group">
		<fieldset>
			<legend class="form-label-bold">
				Type of fee
				<!-- <span class="form-hint"></span> -->
			</legend>

			<select id="miscellaneous-fee-1-type" name="miscellaneous_fee_1_type" class="form-control">
				<option value="">&nbsp;</option>

				{% for fee in fees -%}
					<option value="{{fee.key}}"{% if fee.abbreviations.length -%} data-abbreviations="{{fee.abbreviations}}"{%- endif %}{% if fee.other_names.length -%} data-other-names="{{fee.other_names}}"{%- endif %}{% if data['miscellaneous_fee_1_type'] == fee.key -%} selected="selected"{%- endif %}>{{fee.name}}</option>
				{%- endfor %}

			</select>

		</fieldset>
	</div>

	<div class="form-group">
        <label class="form-label-bold" for="miscellaneous-fee-1-quantity">
            Quantity
            <!-- <span class="form-hint">
                
            </span> -->
        </label>
        <input class="form-control form-control-1-8" id="miscellaneous-fee-1-quantity" name="miscellaneous_fee_1_quantity" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['miscellaneous_fee_1_quantity']}}">
    </div>

	<div class="form-group">
	    <label class="form-label-bold" for="miscellaneous-fee-1-rate">
	        Rate
	    </label>
	    <span class="form-input-denote">
	        &pound;
	    </span>
	    <input class="form-control form-control-1-4 form-input-denote__input" id="miscellaneous-fee-1-rate" name="miscellaneous_fee_1_rate" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['miscellaneous_fee_1_rate']}}">
	</div>

	<div class="form-group">
		<details>
			<summary>
				<span class="summary">
					How is the rate calculated?
				</span>
			</summary>
			<div class="panel panel-border-narrow">
				<p>
				We calculate the rate based upon the fee scheme, advocate category and fee type.
				</p>
			</div>
		</details>
	</div>

	<div class="form-group">
	    <label class="form-label-bold" for="miscellaneous-fee-1-net-amount">
	        Net amount
	    </label>
	    <span class="form-input-denote">
	        &pound;

	    <input class="form-control form-control-1-4 form-input-denote__input" id="miscellaneous-fee-1-net-amount" name="miscellaneous_fee_1_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['miscellaneous_fee_1_net_amount']}}">
