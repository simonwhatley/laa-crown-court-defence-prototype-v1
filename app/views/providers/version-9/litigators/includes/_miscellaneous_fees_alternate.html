<div class="form-section" data-item-number="1">

	 <div class="form-group">
        <label class="form-label-bold" for="special-prepaaration-fee-type">
            Type of fee
        </label>
        <p>Special preparation fees</p>
    </div>

	<div class="form-group">
        <label class="form-label-bold" for="special-preparation-fee-quantity">
        	Number of hours
        </label>
        <input class="form-control form-control-1-4" id="special-preparation-fee-quantity" name="special_preparation_fee_quantity" type="number" max="999" min="0" step="1" value="{{ data['special_preparation_fee_quantity'] }}">
    </div>

	{%- if defendants.length > 1 %}
    <div class="form-group">
        <label class="form-label-bold" for="special-preparation-fee-uplift">
            Number of defendants
        </label>
        <input class="form-control form-control-1-4" id="special-preparation-fee-uplift" name="special_preparation_fee_uplift" type="number" max="999" min="0" step="1" value="{{ data['special_preparation_fee_uplift'] }}">
    </div>
    {% endif -%}

	<div class="form-group">
        <label class="form-label-bold" for="special-preparation-fee-rate">
            Rate
        </label>
        <span class="form-input-denote">
            &pound;
        </span>
        <input class="form-control form-control-1-4 form-input-denote__input" id="special-preparation-fee-rate" name="special_preparation_fee_rate" type="number" max="999999.99" min="0.00" step="0.01" value="{{ data['special_preparation_fee_rate'] }}">
    </div>

    <div class="form-group">
		<details>
			<summary>
				<span class="summary">
					How is the rate calculated?
				</span>
			</summary>
			<div class="panel panel-border-narrow">
				<p>
				We calculate the rate based upon the fee scheme, advocate category and fee type.
				</p>
			</div>
		</details>
	</div>

	<div class="form-group">
        <label class="form-label-bold" for="special-prepaaration-fee-net-amount">
            Net amount
        </label>
        <p>Â£0.00</p>
    </div>

</div>
