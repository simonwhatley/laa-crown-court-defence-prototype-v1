<div class="form-section" data-item-number="1">

    <h3 class="heading-medium">
        Disbursement 1
        <a href="#noop" class="link-remove">
            Remove
            <span class="visually-hidden">&nbsp;this disbursement</span>
        </a>
    </h3>

    <div class="form-group">
    	<fieldset>
    		<legend class="form-label-bold">
    			Type of disbursement
    			<!-- <span class="form-hint"></span> -->
    		</legend>

    		<select id="disbursement-1-type" name="disbursement_1_type" class="form-control">
    			<option value=""></option>

    			{% for disbursement in disbursements -%}
    				<option value="{{disbursement.key}}"{% if disbursement.abbreviations.length -%} data-abbreviations="{{disbursement.abbreviations}}"{%- endif %}{% if disbursement.other_names.length -%} data-other-names="{{disbursement.other_names}}"{%- endif %}{% if data['disbursement'] == disbursement.key -%} selected="selected"{%- endif %}>{{disbursement.name}}</option>
    			{%- endfor %}

    		</select>

    	</fieldset>
    </div>

    <div class="form-group">
        <label class="form-label-bold" for="disbursement-1-net-amount">
            Net amount
        </label>
        <span class="form-input-denote">
            &pound;
        </span>
        <input class="form-control form-control-1-4 form-input-denote__input" id="disbursement-1-net-amount" name="disbursement_1_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['disbursement_1_net_amount']}}">
    </div>

    <div class="form-group">
        <label class="form-label-bold" for="disbursement-1-net-amount">
            <abbr title="Value Added Tax">VAT</abbr> amount
        </label>
        <span class="form-input-denote">
            &pound;
        </span>
        <input class="form-control form-control-1-4 form-input-denote__input" id="disbursement-1-vat-amount" name="disbursement_1_vat_amount" type="number" max="999999.99" min="0.00" step="0.01" value="{{data['disbursement_1_vat_amount']}}">
    </div>

</div>
