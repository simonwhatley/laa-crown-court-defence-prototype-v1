{% extends "./layout.html" %}

{% block page_title %}
  {% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">

	{% include "./includes/_banner.html" %}

  	<div class="grid-row">
	    <div class="column-two-thirds">

			<h1 class="heading-xlarge">
		      <!-- <span class="heading-secondary">Caseworkers</span> -->
		      Sign in
		    </h1>

		    <!-- <p class="lede">
				Something something something
			</p> -->

		    <form action="./home" method="post">

				<div class="form-section">
					
					<div class="form-group" data-required="true" data-error="Email is required">
						<label class="form-label-bold" for="email">
							Email address
							<!-- <span class="form-hint">Something</span> -->
						</label>
						<input class="form-control form-control-2-3" id="email" type="text" name="email" autocomplete="off" autocapitalize="off">
					</div>

					<div class="form-group" data-required="true" data-error="Password is required">
						<label class="form-label-bold" for="password">
							Password
							<!-- <span class="form-hint">Something</span> -->
						</label>
						<input class="form-control form-control-2-3" id="password" type="password" name="_password" autocomplete="off" autocapitalize="off">
						<!-- <i class="fa fa-eye form-control-feedback" aria-hidden="true"></i> -->
					</div>

				</div>

				<div class="form-section">
					<div class="form-group form-buttons">
						<input type="submit" class="button" value="Sign in">
						<!-- <a href="/caseworkers/register/" class="button button-tertiary" role="button">Register</a> -->
					</div>
				</div>

			</form>

			<!-- TODO: Forgotten email process -->
			<details>
				<summary>
					<span class="summary">Forgotten your password?</span>
				</summary>
				<div class="panel panel-border-narrow">

					<div class="form-section">
						<div class="form-group">
							<label class="form-label-bold" for="email_forgot">
								Email address
								<span class="form-hint">Enter your email address and we'll send you a link to reset your password.</span>
							</label>
							<input class="form-control form-control-2-3" id="email_forgot" type="text" name="email" autocomplete="off">
						</div>
					
						<div class="form-group form-buttons">
							<input type="submit" class="button button-secondary" value="Send reset link">
						</div>
					</div>

				</div>
			</details>

	    </div>
  	</div>
</main>

{% endblock %}
